<html lang="ja">
<head>
    <title>POOSE課題 quiz</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- STRAT HEADER -->
    <header class="header">
        <div class="logo">
            <img class="logo__img" src="../assets/img/logo.svg" alt="posseロゴ">
        </div>
        <div class="nav">
            <ul class="nav__list">
                <li class="nav__item"><a href="">POSSEとは</a></li>
                <li class="nav__item"><a href="">クイズ</a></li>
                <li class="nav__item"><a href=""><img src="../assets/img/icon/icon-twitter.svg" alt=""></a></li>
                <li class="nav__item"><a href=""><img src="../assets/img/icon/icon-instagram.svg" alt=""></a></li>
            </ul>
        </div>
    </header>
    <!-- END HEADER -->

    <!-- START HERO -->
    <section class="hero">
        <div class="hero__img">
            <img src="../assets/img/quiz/bg-hero.jpg" alt="hero画像">
        </div>
        <div class="hero__content">
            <p class="hero__subtitle">POSSE課題</p>
            <h1 class="hero__title">ITクイズ</h1>
        </div>
    </section>
    <!-- END HERO -->

    <!-- START QUIZ -->
    <section class="quiz">
        <!-- START QUIZ=1 -->
        <div class="quiz__area">
            <div class="icon--q">
                <h2 class="icon__item--q">Q1</h2>
            </div>
            <div class="question">
                <h2 class="question__item">
                    日本のIT人材が2030年には最大どれくらい不足すると言われているでしょうか？
                </h2>
                <img class="question__img" src="../assets/img/quiz/img-quiz01.png" alt="">
            </div>
            <div class="icon--a">
                <h2 class="icon__item--a">A</h2>
            </div>
            <div class="choices">
                <ul class="choices__list">
                    <li class="choices__item">
                        <a href="" class="item--a">約28万人</a>
                        <div class="item--triangle"></div>
                    </li>
                    <li class="choices__item">
                        <a href="" class="item--a">約79万人</a>
                        <div class="item--triangle"></div>
                    </li>
                    <li class="choices__item">
                        <a href="" class="item--a">約183万人</a>
                        <div class="item--triangle"></div>
                    </li>
                </ul>
            </div>
            <div class="answer__true">
                <h3 class="true__item">正解！</h3>
                <div class="true__coment">
                    <h2 class="true__coment--a">A</h2>
                    <p class="true__item--a">約28万人</p>
                </div>
            </div>
            <div class="answer__false">
                <h3 class="false__item">不正解...</h3>
                <div class="false__coment">
                    <h2 class="false__coment--a">A</h2>
                    <p class="false__item--a">約28万人</p>
                </div>
            </div>
            <div class="coment">
                <img class="coment__icon" src="../assets/img/icon/icon-note.svg" alt="帽子アイコン">
                <p class="coment__item">経済産業省 2019年3月 - IT 人材需給に関する調査</p>
            </div>
        </div>
